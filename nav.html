<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="Home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="Quests List" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-circle-question"></i> QuestsList</a>
    <a id="Cash Flow" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-wallet"></i> CashFlow</a>
		<a id="Household" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-broom"></i> Household</a>
    <a id="Every Note" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-note-sticky"></i> EveryNote</a>
		<a id="Skincare" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-spray-can-sparkles"></i> Skincare</a>
		



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'Home')
				window.open("https://www.notion.so/Begin-w-2024-ea22bc20c0f64e59818997fb1c44b67e?pvs=4", '_parent').focus();
      else if (id == 'Quests List')
				window.open("https://www.notion.so/f3482e54c9b74543a27919ed1234efc7?v=49e0f342c8b44217ab56c7bc4fce57dd&pvs=4", '_parent').focus();
      else if (id == 'Cash Flow')
				window.open("https://www.notion.so/Cash-Flow-dfacf016e0d6495899bca21440f9153e?pvs=4", '_parent').focus();
      else if (id == 'Household')
				window.open("https://www.notion.so/a2609ca4396b43e38ee48ca0356c33d5?v=14ccf393f3e3472d8934e906e82fb6e3&pvs=4", '_parent').focus();
      else if (id == 'Every Note')
				window.open("https://www.notion.so/Every-Note-a1f05c60240c4f9682cd0c4f8595871c?pvs=4", '_parent').focus();
      else if (id == 'Skincare')
				window.open("https://www.notion.so/Skincare-34223b9bad2e4c428f4c8b65ebdf0016?pvs=4", '_parent').focus();
			

		}
	</script>


</body>

</html>
